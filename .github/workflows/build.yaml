name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push KargoDemoServer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./KargoDemoServer/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/kargodemoserver:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/kargodemoserver:latest

      - name: Build and push KargoDemo image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./KargoDemo/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/kargodemo:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/kargodemo:latest