apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
{{- if .Values.images }}
{{- range $name, $img := .Values.images }}
        - name: {{ $name }}
          image: {{ $img.image }}
          ports:
            - containerPort: {{ $img.port | default 80 }}
{{- end }}
{{- end }}